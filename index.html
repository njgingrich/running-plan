<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Running Plan Calculator</title>
    <link rel="stylesheet" href="styles.css">

    <script type="importmap">
        {
          "imports": {
            "temporal-polyfill": "https://unpkg.com/temporal-polyfill@0.3.0/global.min.js",
            "ical-generator": "https://unpkg.com/ical-generator@9.0.0/dist/index.js"
          }
        }
    </script>
    <script type="module" src="script/script.js"></script>
</head>

<body class="content">
    <main class="page-container flow">
        <section class="container paces">
            <h2>Training Paces</h2>
            <div class="pace-cards" id="pace-cards">
                <!-- Pace cards will be dynamically generated by JavaScript -->
            </div>
        </section>

        <section class="container calendar">
            <div class="calculator-card training-plan">
                <div class="plan-header">
                    <div class="plan-title">
                        <h2 id="training-plan-title">Select a plan</h2>
                        <p id="training-plan-description" class="subtitle"></p>
                    </div>
                    <button id="export-plan" class="export-button" style="display: none;">
                        <svg width="16" height="16" viewBox="0 0 16 16">
                            <path d="M8 12l-4.5-4.5 1.5-1.5L7 8v-6h2v6l2-2 1.5 1.5L8 12zM3 14v-2h10v2H3z" />
                        </svg>
                        Add to calendar
                    </button>
                </div>
                <div class="calendar">
                    <table class="training-table">
                        <thead>
                            <tr>
                                <th>Week</th>
                                <th>Mon</th>
                                <th>Tue</th>
                                <th>Wed</th>
                                <th>Thu</th>
                                <th>Fri</th>
                                <th>Sat</th>
                                <th>Sun</th>
                            </tr>
                        </thead>
                        <tbody id="calendar-body">
                            <!-- Calendar content will be populated by JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>
        </section>
    </main>
    <section class="container sidebar expanded flow">
        <header class="header">
            <h1 class="title">Training Planner</h1>
            <button id="toggle-sidebar" class="icon-button">
                <svg width="16" height="16" viewBox="0 0 16 16">
                    <path d="M3 8l4.5-4.5L9 5 7 7h6v2H7l2 2-1.5 1.5L3 8zm-1 6v-2h10v2H2z" />
                </svg>
            </button>
            <p class="subtitle">Get plans and paces for your next race.</p>
        </header>
        <section class="config">
            <form class="form flow">
                <label for="raceDate">
                    <span>Race Date</span>
                    <input type="date" id="raceDate">
                </label>
                <label for="trainingPlan">
                    <span>Training Plan</span>
                    <select id="trainingPlan">
                        <!-- Options will be populated by JavaScript -->
                    </select>
                </label>

                <div class="input-row">
                    <label for="goalPace">
                        <span>Goal Pace</span>
                        <input type="text" id="goalPace" placeholder="mm:ss" pattern="[0-9]{1,2}:[0-9]{2}">
                    </label>
                    <label for="goalTime">
                        <span>Goal Time</span>
                        <input type="text" id="goalTime" placeholder="hh:mm:ss" pattern="[0-9]{1,2}:[0-9]{2}:[0-9]{2}">
                    </label>
                </div>
            </form>
        </section>
    </section>
    <footer class="footer">
        <p>Created by <a href="https://github.com/njgingrich" target="_blank" rel="noopener noreferrer">Nathan
                Gingrich</a></p>
        <a href="https://github.com/njgingrich/running-plan" class="repo-link" target="_blank"
            rel="noopener noreferrer">
            <svg height="20" width="20" aria-hidden="true" viewBox="0 0 16 16" version="1.1">
                <path
                    d="M8 0c4.42 0 8 3.58 8 8a8.013 8.013 0 0 1-5.45 7.59c-.4.08-.55-.17-.55-.38 0-.27.01-1.13.01-2.2 0-.75-.25-1.23-.54-1.48 1.78-.2 3.65-.88 3.65-3.95 0-.88-.31-1.59-.82-2.15.08-.2.36-1.02-.08-2.12 0 0-.67-.22-2.2.82-.64-.18-1.32-.27-2-.27-.68 0-1.36.09-2 .27-1.53-1.03-2.2-.82-2.2-.82-.44 1.1-.16 1.92-.08 2.12-.51.56-.82 1.28-.82 2.15 0 3.06 1.86 3.75 3.64 3.95-.23.2-.44.55-.51 1.07-.46.21-1.61.55-2.33-.66-.15-.24-.6-.83-1.23-.82-.67.01-.27.38.01.53.34.19.73.9.82 1.13.16.45.68 1.31 2.69.94 0 .67.01 1.3.01 1.49 0 .21-.15.45-.55.38A7.995 7.995 0 0 1 0 8c0-4.42 3.58-8 8-8Z">
                </path>
            </svg>
            <span>View on GitHub</span>
        </a>
    </footer>
</body>
</html>
